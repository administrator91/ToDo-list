<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="hover-effect">ToDo List</h1>
    <h3><img src="logo.png" height="80px" width="80px"></h3>
    <h2>Make by Administrator</h2>


    <div class="container">
      <form class="todo-form">
        <input
          type="text"
          id="todoInput"
          placeholder="What's the plan today?"
        />
        <button>
          <svg
            
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </button>
      </form>
      <div id="statusText"></div>
      <ul id="todoList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
